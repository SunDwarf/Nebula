# getty unit.

name: getty
description: getty - manager for ttys

commands:
  start:
    # Starts 6 terminals.
    - /usr/bin/agetty --noclear tty1 38400 linux
    - /usr/bin/agetty --noclear tty2 38400 linux
    - /usr/bin/agetty --noclear tty3 38400 linux
    - /usr/bin/agetty --noclear tty4 38400 linux
    - /usr/bin/agetty --noclear tty5 38400 linux
    - /usr/bin/agetty --noclear tty6 38400 linux